<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJS project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3 pt-3">
    <h1 class="display-4">Lista de usuarios con deudas</h1>
    <hr />

    <!-- Busqueda  -->
    <form id="search-form" class="form-inline">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><strong>ID</strong></span>
        </div>
        <input id="debt-id" type="number" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary ml-2">Busqueda</button>
    </form>


    <div class="d-flex justify-content-end mb-2">
      <span>Total: <strong id="total-amount">$0</strong></span>
    </div>

    <div>
      <div id="debt-list" class="list-group">
        <a href="#" class="list-group-item list-group-item-action">$400.00 - Brandon Villa</a>
      </div>
    </div>
  </div>
</body>
</html>
